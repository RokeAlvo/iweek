<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iweek</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<h2>Iweek!</h2>
<div class="slider">
    <div class="slider__border">
        <div class="slider__promo"><strong>Бесплатная</strong> онлайн конференция</div>
    </div>
    <div class="slider-wrapper">
        <div class="slider__group">
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/Халилов.png">
                <figcaption class="speaker-card__name">Дамир <br> Халилов</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/Балахнин.png">
                <figcaption class="speaker-card__name">Илья <br> Балахин</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/Манн-копия.png">
                <figcaption class="speaker-card__name">Игорь <br> Манн</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/Левитас.png">
                <figcaption class="speaker-card__name">Александ <br> Левитас</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/каплунов.png">
                <figcaption class="speaker-card__name">Денис <br> Каплунов</figcaption>
            </figure>
        </div>
        <div class="slider__group">
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/Гавриков.png">
                <figcaption class="speaker-card__name">Андрей <br> Гавриков</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/царевский.png">
                <figcaption class="speaker-card__name">Филипп <br> Царевский</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/куницкий.png">
                <figcaption class="speaker-card__name">Кирилл <br> Куницкий</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/кот.png">
                <figcaption class="speaker-card__name">Дмитрий <br> Кот</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/Ковалева.png">
                <figcaption class="speaker-card__name">Светлана <br> ковалева</figcaption>
            </figure>
        </div>
        <div class="slider__group">
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/севальнев.png">
                <figcaption class="speaker-card__name">Дмитрий <br> Севальнев</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/осин.png">
                <figcaption class="speaker-card__name">Руслан <br>осин</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/ткаченко.png">
                <figcaption class="speaker-card__name">дмитрий <br>ткаченко</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/титов.png">
                <figcaption class="speaker-card__name">Влад <br> Титов</figcaption>
            </figure>
            <figure class="speaker-card">
                <img class="speaker-card__img" src="./images/спикеры%20png/speakun.png">
                <figcaption class="speaker-card__final-link"><a href="/aaaaa">и еще 42 спикера</a></figcaption>
            </figure>
        </div>
    </div>
</div>
<script type="application/javascript" src="./main.js"></script>
</body>
</html>
